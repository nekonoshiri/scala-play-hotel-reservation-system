@(bedTypes: List[IdentifiedBedType])

@main("ベッドタイプ一覧") {
  <h1>ベッドタイプ一覧</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>名前</th>
        <th>説明</th>
      </tr>
    </thead>
    <tbody>
      @for(bedType <- bedTypes) {
        <tr>
          <td>@bedType.id</td>
          <td>@bedType.name</td>
          <td>@bedType.description</td>
        </tr>
      }
    </tbody>
  </table>
}
